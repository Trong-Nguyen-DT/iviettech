<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Name Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody th:each="cart, stat : ${orderdetails}">
            <tr>
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${cart.product.name}"></td>
                <td th:text="${cart.product.price}"></td>
                <td th:text="${cart.quantity}"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                      <input type="hidden" name="id" th:value="${cart.product.id}" />
                      <button type="submit">X</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <button><a th:href="@{/cart/back}">Back</a></button>
    <button><a th:href="@{/cart/emty}">Empty</a></button>
    <button><a th:href="@{/cart/pay}">Pay</a></button>

</body>
</html>
